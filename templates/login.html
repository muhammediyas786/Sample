<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      *{
	padding: 0;
	margin: 0;
}
body{
  background: url(http://wrbbradio.org/wp-content/uploads/2016/10/grey-background-07.jpg) no-repeat center fixed;
  background-size: cover;
}

.container{
	background: #2d3e3f;
	width: 350px;
	height: 400px;
	padding-bottom: 20px;
	position: absolute;
	top:50%;
	left: 50%;
	transform: translate(-50%, -50%);
	margin: auto;
  padding: 70px 50px 20px 50px;
}


.fl{
	float: left;
padding:10px;
  line-height: 35px;
}

.fontLabel{
  color: white;
}


.clr{
	clear: both;
}

.box{
	width: 360px;
	height: 35px;
	margin-top: 10px;
	font-family: verdana;
	font-size: 12px;
}

.textBox{
	height: 35px;
	width: 190px;
	border: none;
	margin-left:10px;
	padding-left:20px;
}

.new{
  float: left;
}

.iconBox{
	line-height: 38px;
	text-align: center;
  background: #ff6600;
}

.radio{
	color: white;
	background: #2d3e3f;
	line-height: 38px;
}

.terms{
	line-height: 35px;
	text-align: center;
	background: #2d3e3f;
	color: white;
}

.submit{
	float: right;
	border: none;
	color: white;
	padding:10px;
	background: #ff6600;
	text-transform: uppercase;
  cursor: pointer;
}


::-webkit-input-placeholder { /* Chrome/Opera/Safari */

}


    </style>
  </head>
  <body>
    <!-- Body of Form starts -->
  	<div class="container" >
      <form method="post" enctype="multipart/form-data" autocomplete="on" >
			{% csrf_token %}


    		<!---Phone No.------>
    			<div class="box">
    			<div class="fl iconBox"><i class="fa fa-user" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="text" required name="username"
              placeholder="User Name" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!---Phone No.---->


    		<!---Email ID---->
    			<div class="box">
    			<div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="Password" required name="password1" placeholder="Password" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--Email ID----->

<!---Submit Button------>
    		<div class="box" style="background: #2d3e3f">
    				<input type="Submit" name="Submit" class="submit" value="SUBMIT">
				<a href="/" class="submit" style="text-decoration:none;text-align:center;margin-right:20px;">Back</a>
    		</div>
      </form>
		{% for i in messages %}
		<span style="color:red;">{{i}}</span>
		{% endfor %}
  </div>
  <!--Body of Form ends--->
  </body>
</html>
